<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>WebChatBot</title>
</head>
<style>

* {

    text-align: center;
    align-content: center;
    align-items: center;
    

}

.input-get-response {

    margin-top: 7px;

}

.input-get-response .send-message {

    margin-top: 11px;

}

.card {

    margin-left: 23%;
    margin-right: 23%;
    margin-top: 8px;

}

.card .card-body .text {

    margin-top: -15px;

}

</style>
<body>
    <div class="input-get-response">
        <small>Envie sua mensagem para o ChatBot digitando abaixo.</small>
        <br>
        <input type="text" class="border" placeholder="{{placeholder}}">
        <br>
        <div class="send-message">
            <button type="submit" class="btn btn-primary">Enviar mensagem</button>
        </div>
    </div>
    <div class="fetch-response">
        <div class="card">
            <div class="card-body">
                <div class="text">
                    <small style="margin-top: -5px;">Resposta da API.</small>
                </div>
            </div>
        </div>
    </div>
</body>

<script>



</script>
</html>
